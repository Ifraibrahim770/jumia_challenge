<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers and Phone Numbers</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>State</th>
        <th> Country</th>
        <th> Country Code</th>
        <th> Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${customers.empty}">
        <td colspan="7"> No Customers Available</td>
    </tr>
    <tr th:each="customer : ${customers}">
        <td><span th:text="${customer.id}"> ID </span></td>
        <td><span th:text="${customer.name}"> name </span></td>
        <td><span th:text="${customer.phone}"> phone </span></td>
        <td><span th:text="${customer.state}"> state </span></td>
        <td><span th:text="${customer.country}"> country </span></td>
        <td><span th:text="${customer.countryCode}"> countryCode </span></td>
        <td><span th:text="${customer.number}"> number </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
